<br>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First NAME</th>
        <th>LAST NAME</th>
        <th>MOBILE</th>
        <!-- <th>UPDATE</th> -->
        <th>DELETE</th>
      </tr>
    </thead>
    <tbody>
        @for(student of studentData; track student.id){
          <tr>
          <td>{{student.id}}</td>
          <td>{{student.first_name}}</td>
          <td>{{student.last_name}}</td>
          <td>{{student.mobile}}</td>
          <!-- <td><button id="updatebook" (click)="updateBook(book.id)">Update Book</button></td> -->
          <td><button id="deleteStudent" (click)="deleteStudent(student.id)">Delete Student</button></td>
          </tr>
        }
      
    </tbody>
  </table>
